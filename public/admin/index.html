<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link rel="stylesheet" href="../css/hamster.css">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="js/login.js"></script>


</head>

<body class="">
  <div class="container mx-auto m-5 p-5 ">
    <div class="card text-start">

      <div class="card-body shadow">
        <h4 class="card-title  text-center" id="title"><span class="text-uppercase mx-auto">Control de Acceso</span></h4>
        <form method="POST" action="/login" id="formLogin" class="row d-flex">
          <div class="mb-1 border-bottom pb-3">
            <label for="" class="form-label">Nombre de Usuario</label>
            <input type="text" required class="form-control" name="ipName" id="ipName" placeholder="Hector">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Contrase√±a</label>
            <input type="password" required class="form-control" name="ipPass" id="ipPassword" placeholder="**********">
          </div>
          <div class="col-12    d-flex flex-row-reverse">
            <button type="submit" class="btn btn-primary" >Entrar </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalWait" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog"
    aria-labelledby="modalTitleId" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitleId">Por favor espere...</h5>
        </div>
        <div class="modal-body justify-content-center bg-dark d-flex" >
          <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
            <div class="wheel"></div>
            <div class="hamster">
              <div class="hamster__body">
                <div class="hamster__head">
                  <div class="hamster__ear"></div>
                  <div class="hamster__eye"></div>
                  <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>
                <div class="hamster__tail"></div>
              </div>
            </div>
            <div class="spoke"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("formLogin").onsubmit = login
  </script>
  
  <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
